<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="game">
        <div class="gameInfo">
            <div class="playerInfo playerOne">
                <div class="playerName">Muslim</div>
                <div class="playerPoint">80</div>
            </div>
            <div class="roundInfo">80</div>
            <div class="playerInfo playerTwo">
                <div class="playerName">Muslim</div>
                <div class="playerPoint">80</div>
            </div>
        </div>
        <div class="board">
        </div>
    </div>
</body>
<script>
    const board = document.querySelector('.board')
    for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
            let newEl = document.createElement('div')
            newEl.classList.add('box')
            newEl.classList.add(`box-${row}-${col}`)
            board.appendChild(newEl)
        }
    }
</script>
<script src="app.js"></script>
</html>
